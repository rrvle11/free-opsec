<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="js/marked.min.js"></script>
    <link rel="stylesheet" href="css/styles.css" />
    <title>OPSEC Guide</title>
    <meta name="description" content="Decent OPSEC guide - anonymity, security, and privacy without bullshit." />
    <meta name="author" content="Zycher" />
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                OPSEC Guide
                <div class="theme-switch">
                    <input type="checkbox" id="themeToggle" />
                    <label for="themeToggle"></label>
                </div>
            </div>
        </div>
    </header>

    <main class="container">
        <div class="content-section">
            <div class="prose" id="content">
                <noscript>
                    <meta http-equiv="refresh" content="3; url=guid.txt" />
                    <div class="no-js-alert">
                        <p>JS disabled. You're being redirected to the local guide file.</p>
                    </div>
                </noscript>
                <!-- Content will load here -->
            </div>
        </div>
    </main>

    <script>
        // Load the guide content from local guid.txt file and render it as Markdown
        fetch('guid.txt')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to load guide file');
                }
                return response.text();
            })
            .then(markdown => {
                // Convert markdown text to HTML using marked.js
                document.getElementById('content').innerHTML = marked.parse(markdown);
            })
            .catch(error => {
                document.getElementById('content').textContent = 'Error loading guide content.';
                console.error(error);
            });
    </script>

    <script src="js/main.js"></script>
</body>
</html>
